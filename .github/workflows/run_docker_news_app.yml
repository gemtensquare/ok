name: Run Docker News App

on:
  push:
    branches: [ vm ]
  workflow_dispatch:

jobs:
  run-docker-news-app:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”“ Make scripts executable
        run: chmod +x scripts/*.sh

      - name: ğŸ’½ Check disk usage
        run: ./scripts/check_disk.sh

      # - name: ğŸ“ Check project files
      #   run: ./scripts/list_project_files.sh

      - name: ğŸš€ Remove Docker containers + volumes
        run: docker-compose down -v

      - name: ğŸš€ Start Docker containers
        run: docker compose up -d

      # - name: ğŸ” Show all containers
      #   run: docker ps -a

      - name: âœ… Check running containers
        run: docker ps

      - name: ğŸŒ Check /api/news/ endpoint
        run: ./scripts/check_news_endpoint.sh

      - name: ğŸ“¦ Fetching templates and verifying images
        run: ./scripts/check_template_response.sh

      - name: ğŸ’¾ Restore Database
        run: ./scripts/restore_GemtenAi_db.sh

      - name: ğŸ“¦ Re-fetching templates and verifying images
        run: ./scripts/check_template_response.sh

      # - name: ğŸŒ Re-check /api/news/
      #   run: ./scripts/check_news_endpoint.sh

      # - name: ğŸ—ï¸ Run news scraper
      #   run: ./scripts/scrape_news.sh

      - name: ğŸ” Final news check
        run: ./scripts/final_check_news_list.sh

      # - name: ğŸŒ Re-check /api/news/
      #   run: ./scripts/check_news_endpoint.sh

      # - name: ğŸ“ Re-check project files
      #   run: ./scripts/list_project_files.sh

      - name: ğŸ’½ Re-check disk usage
        run: ./scripts/check_disk.sh

      - name: ğŸ‘¿ Watch endpoint
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/watch_endpoints.sh